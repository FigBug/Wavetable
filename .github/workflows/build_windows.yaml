name: Build Windows
on: [push]
jobs:
  build:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          submodules: recursive
      - name: "Run script"
        run: |
          ./ci/build.sh
        shell: bash
        env:
          APIKEY: ${{ secrets.APIKEY }}
